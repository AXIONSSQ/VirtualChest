virtualchest.config.commandAliases.comment = Every command alias is mapped to the specific chest GUI name.
virtualchest.config.scanDir.comment = This list provides all the directories to be scanned. All the '.conf' files in these directories will be loaded.
virtualchest.config.placeholders.comment = Placeholder configurations.
virtualchest.config.placeholders.enableReplacementsInActions.comment = If set to true, placeholders defined below will try to replace strings in click actions (such as PrimaryAction and SecondaryAction).
virtualchest.config.placeholders.player.comment = The replacement will be the name of the player opening the chest GUI.
virtualchest.config.placeholders.world.comment = The replacement will be the world of the player opening the chest GUI.
virtualchest.config.placeholders.online.comment = The replacement will be the quantity of the online players.
virtualchest.config.placeholders.maxPlayers.comment = The replacement will be the capacity of current server.

virtualchest.commandAlias.description = ''/{0}'' is equivalent to ''/virtualchest open {1}''.

virtualchest.reload.start = Start reloading for VirtualChest ...
virtualchest.reload.finish = Reloading complete for VirtualChest.
